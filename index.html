<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://kit.fontawesome.com/0de3293861.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="12col.css">
</head>

<body>


  <div id="container">

    <div id="partesx" class="col-xs-4 col-lg-4  left">

      <div id="profiloutente">
        <img src="img/anxiety.svg" alt="">
        <div class="listaicone">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div id="notifiche">
        <i class="far fa-bell-slash"></i>
        <p>Ricevi notifiche di nuovi messaggi</p>
        <p><a href="#">Attiva notifiche desktop</a></p>
      </div>

      <div id="cercautente">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search">
      </div>

      <div id="listautenti">
        <div class="utente"><img src="img/boy.svg" alt=""></div>
        <div class="utente"><img src="img/girl.svg" alt=""></div>
        <div class="utente"><img src="img/girl(1).svg" alt=""></div>
        <div class="utente"><img src="img/man.svg" alt=""></div>
        <div class="utente"><img src="img/girl(2).svg" alt=""></div>
        <div class="utente"><img src="img/girl(3).svg" alt=""></div>
        <div class="utente"><img src="img/man.svg" alt=""></div>
        <div class="utente"><img src="img/girl(1).svg" alt=""></div>
        <div class="utente"><img src="img/boy.svg" alt=""></div>
        <div class="utente"><img src="img/girl.svg" alt=""></div>
      </div>

    </div>

    <div id="partedx" class="col-xs-8 col-lg-8 right">
      <div id="interlocutore">
        <img src="img/man(1).svg" alt="">
        <div class="listaicone">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div id="schermochat">
        <div id="schermochatutente" class="col-lg-2"> </div>
        <div id="schermochatcpu" class="col-lg-2"> </div>
      </div>

      <div id="inputchat">
        <input type="text" id="inpututente" placeholder="Scrivi un messaggio">
        <button type="button" id="submitmsg" value="send"><i class="far fa-paper-plane"></i></button>

      </div>

    </div>

  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js">

  </script>
</body>

</html>
